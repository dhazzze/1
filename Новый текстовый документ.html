<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOOMZCORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            -webkit-font-smoothing: none;
            font-smooth: never;
        }
        
        :root {
            --pixel-size: 2px;
            --neon-purple: #8a2be2;
            --dark-purple: #4b0082;
            --grid-size: 20px;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            line-height: 1.2;
        }
        
        /* Конкретная гифка на фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/originals/8b/ce/64/8bce64cc2a5ccb20c952c5a7c77dd932.gif') center/cover no-repeat;
            opacity: 0.5;
            filter: contrast(120%) brightness(0.5);
        }
        
        /* Основной контейнер */
        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #fff;
            box-shadow: 0 0 20px var(--neon-purple);
            margin: 20px;
        }
        
        /* Пиксельные границы */
        .pixel-border {
            border: 2px solid #fff;
            position: relative;
            padding: 2px;
            background: rgba(10, 10, 20, 0.9);
        }
        
        
        /* Заголовок */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            background: #000;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 10px var(--neon-purple);
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 6px;
            color: #fff;
            text-shadow: 0 0 6px var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tagline {
            color: #aaa;
            font-size: 10px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background: #000;
            border: 2px solid var(--neon-purple);
            font-size: 10px;
            color: var(--neon-purple);
            margin-top: 5px;
            height: 22px;
        }
        
        .status::before {
            content: "●";
            margin-right: 4px;
			margin-bottom: 4px;
            color: var(--neon-purple);
            animation: blink 1s infinite;
            line-height: 1;
        }
        
        /* Меню в стиле Watch Dogs 2 */
        .wd2-menu {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .wd2-button {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #444;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            text-align: left;
            transition: all 0.2s ease;
            overflow: hidden;
            min-height: 46px;
        }
        
        .wd2-button:hover {
            background: rgba(30, 30, 60, 0.9);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            padding-left: 25px;
        }
        
        .wd2-button:hover::before {
            content: ">";
            position: absolute;
            left: 10px;
            color: var(--neon-purple);
            font-weight: bold;
            top: 50%;
            transform: translateY(-50%);
            line-height: 1;
        }
        
        .wd2-button i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--neon-purple);
        }
        
        .wd2-button .badge {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--neon-purple);
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            font-weight: bold;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            flex-wrap: wrap;
        }
        
        .social-links a {
            color: #aaa;
            font-size: 20px;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            background: #111;
            text-decoration: none;
        }
        
        .social-links a:hover {
            color: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 8px var(--neon-purple);
        }
        
        footer {
            text-align: center;
            padding: 12px;
            color: #666;
            font-size: 8px;
            border-top: 1px solid #333;
            letter-spacing: 1px;
        }
        
        /* Анимации */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Адаптивность */
        @media (max-width: 500px) {
            .wd2-menu {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .bg-animation {
                opacity: 0.4;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

        <div class="social-links">

        <footer>

    </div>
</body>
</html>
